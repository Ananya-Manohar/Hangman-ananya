<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Hangman</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 class="head">HANGMAN GAME - LOGIN</h1>
    <div class="loginBox">
        <form class="loginForm">
            <label><i class="fa-solid fa-envelope"></i> Email : </label><br><br>
            <input type="text" value placeholder=" Email"><br><br>
            <label><i class="fa-solid fa-lock"></i> Password : </label><br><br>
            <input type="password" value placeholder=" Password"><br><br>
            <button type="submit" class="submitButton"> Submit</button><br>
            <a href="signUp.html" target = "_blank">Create new account ?</a>
        </form>
    </div>

</body>
</html>
