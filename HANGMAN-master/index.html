<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>

    <button class="login-button">Login</button>
    <!-- popup for login -->
    <div class="popup-loginpop">
        <button class="popup-close2"><i class="fa-regular fa-circle-xmark"></i></button><br><br>
        <span>Username : </span>
        
        <input type="text" name="username" id="">
        <br><br><br>
        <span>password : </span>
        <input type="password" name="" id="">
    </div>
    
    <!-- heading -->
    <h1>HANG MAN</h1>
    <br>
    <!--options container for countries and animals-->
    <div class="options-container"></div>
    <!-- body of the game -->
    <div class="game_container">
        <div class="figure-keyboard">
            <!-- svg for making the hanging man body -->
            <svg height="250px" width="200" class="figure-container">
                <!-- Rod -->
                <line id = "try1" x1="60" y1="20" x2="140" y2="20" stroke="black" stroke-width="3" />
                <line id = "try2"  x1="140" y1="20" x2="140" y2="50" stroke="black" stroke-width="3" />
                <line id = "try3"  x1="60" y1="20" x2="60" y2="230" stroke="black" stroke-width="3" />
                <line id = "try4"  x1="20" y1="230" x2="100" y2="230" stroke="black" stroke-width="3" />
                <!-- Head -->
                <circle id = "try5"  cx="140" cy="70" r="20" class="figure-part" />
                <!-- Body -->
                <line id = "try6"  x1="140" y1="90" x2="140" y2="150" class="figure-part" stroke="black" stroke-width="3" />
                <!-- Arms -->
                <line id = "try7"  x1="140" y1="120" x2="120" y2="100" class="figure-part" stroke="black" stroke-width="3" />
                <line id = "try8"  x1="140" y1="120" x2="160" y2="100" class="figure-part" stroke="black" stroke-width="3" />
                <!-- Legs -->
                <line id = "try9"  x1="140" y1="150" x2="120" y2="180" class="figure-part" stroke="black" stroke-width="3" />
                <line id = "try10"  x1="140" y1="150" x2="160" y2="180" class="figure-part" stroke="black" stroke-width="3" /> 
            </svg>
            
            <!-- keyboard of all alphabets -->
            <div class="keyboard">
                <div class="row">
                    <button id="1">A</button>
                    <button id="2">B</button>
                    <button id="3">C</button>
                    <button id="4">D</button>
                    <button id="5">E</button>
                    <button id="6">F</button>
                    <button id="7">G</button>
                    <button id="8">H</button>
                </div>
                <div class="row">
                    <button id="9">I</button>
                    <button id="10">J</button>
                    <button id="11">K</button>
                    <button id="12">L</button>
                    <button id="13">M</button>
                    <button id="14">N</button>
                    <button id="15">O</button>
                    <button id="16">P</button>
                </div>
                <div class="row">
                    <button id="17">Q</button>
                    <button id="18">R</button>
                    <button id="19">S</button>
                    <button id="20">T</button>
                    <button id="21">U</button>
                    <button id="22">V</button>
                    <button id="23">W</button>
                    <button id="24">X</button>
                    <button id="25">Y</button>
                    <button id="26">Z</button>
                </div>
            </div>
        </div>
        <!-- the hidden word the user need to find  -->
        <div class="word">
            
        </div>
        <!-- shows all letters that has been tried and turned out to be wrong -->
        
    </div>

    <!-- popup which will appear once all the tries are complted -->
    <!-- it should either show successfull or not successfull -->
    <div class="popup">
        <button class="popup-close1"><i class="fa-regular fa-circle-xmark"></i></button>
        <button class="newgame"><i class="fa-solid fa-rotate-right"></i>New Game</button>
        <p id="result-text"></p>
    </div>

    
    
    
    <!--Script-->
    <script src="https://kit.fontawesome.com/1fa3530753.js" crossorigin="anonymous"></script>
    <script src="hangman.js"></script>
    </body>
</html>
