<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/1fa3530753.js" crossorigin="anonymous"></script>    
        <title>Hangman</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>

    <button class="login-button">Login</button>
    <!-- popup for login -->
    <div class="popup-loginpop">
        <div class="login">
            <button class="popup-close2"><i class="fa-regular fa-circle-xmark"></i></button><br>
            <span>Username : </span>
        
            <input type="text" name="username" id="">
            <br><br><br>
            <span>Password : </span>
            <input type="password" name="" id="">
        </div>
        
    </div>
    
    <!-- heading -->
    <h1>HANG MAN</h1>
    <br>
    <!--options container for countries and animals-->
    <div class="options-container"></div>
    <!-- body of the game -->
    <div class="game_container">
        <br><br><br><br>
        <div class="figure-keyboard">
            <!-- svg for making the hanging man body -->
            <svg height="250px" width="200" class="figure-container">
                <!-- Rod -->
                <line id = "try1" x1="60" y1="20" x2="140" y2="20" stroke="black" stroke-width="3" />
                <line id = "try2"  x1="140" y1="20" x2="140" y2="50" stroke="black" stroke-width="3" />
                <line id = "try3"  x1="60" y1="20" x2="60" y2="230" stroke="black" stroke-width="3" />
                <line id = "try4"  x1="20" y1="230" x2="100" y2="230" stroke="black" stroke-width="3" />
                <!-- Head -->
                <circle id = "try5"  cx="140" cy="70" r="20" class="figure-part" />
                <!-- Body -->
                <line id = "try6"  x1="140" y1="90" x2="140" y2="150" class="figure-part" stroke="black" stroke-width="3" />
                <!-- Arms -->
                <line id = "try7"  x1="140" y1="120" x2="120" y2="100" class="figure-part" stroke="black" stroke-width="3" />
                <line id = "try8"  x1="140" y1="120" x2="160" y2="100" class="figure-part" stroke="black" stroke-width="3" />
                <!-- Legs -->
                <line id = "try9"  x1="140" y1="150" x2="120" y2="180" class="figure-part" stroke="black" stroke-width="3" />
                <line id = "try10"  x1="140" y1="150" x2="160" y2="180" class="figure-part" stroke="black" stroke-width="3" /> 
            </svg>
                    
        <div class="word">
            <!-- the hidden word the user need to find  -->
            <h1></h1>
            <div class="word-container"><h2>_ _ _ _ _</h2></div>
            <div class="lettersGuessed"></div>
        </div>
        
    </div>
        </div>
        <!-- keyboard of all alphabets -->
        <div class="keyboard">
            <div class="row">
                <button class="No 1">A</button>
                <button class="No 2">B</button>
                <button class="No 3">C</button>
                <button class="No 4">D</button>
                <button class="No 5">E</button>
                <button class="No 6">F</button>
                <button class="No 7">G</button>
                <button class="No 8">H</button>
                <button class="No 9">I</button>
                <button class="No 10">J</button>
                <button class="No 11">K</button>
                <button class="No 12">L</button>
                <button class="No 13">M</button>
                <button class="No 14">N</button>
                <button class="No 15">O</button>
                <button class="No 16">P</button>
                <button class="No 17">Q</button>
                <button class="No 18">R</button>
                <button class="No 19">S</button>
                <button class="No 20">T</button>
                <button class="No 21">U</button>
                <button class="No 22">V</button>
                <button class="No 23">W</button>
                <button class="No 24">X</button>
                <button class="No 25">Y</button>
                <button class="No 26">Z</button>
            </div>
        </div>
        

    <!-- popup which will appear once all the tries are complted -->
    <!-- it should either show successfull or not successfull -->
    <div class="popup">
        <div class="popuponl">
            <!--<button class="popup-close1"><i class="fa-regular fa-circle-xmark"></i></button>-->
            <br>
            <h3 class="win">Hi Welcome To Hangman Game!!!!</h3>
            <br>
            
            <button class="newgame"><i class="fa-solid fa-play"></i>Start Game</button>
            <p id="result-text"></p>
        </div>
    </div>

    <div class="popup1">
        <div class="popupWin">
            <button class="popup-close1"><i class="fa-regular fa-circle-xmark"></i></button>
            <h3 class="win">YOU WIN !!!!</h3>
            
            <button class="newgame"><i class="fa-solid fa-rotate-right"></i>New Game</button>
            <p id="result-text">Chosen Word :</p>
        </div>
    </div>

    <div class="popup2">
        <div class="popupLose">
            <button class="popup-close1"><i class="fa-regular fa-circle-xmark"></i></button>
            <h3 class="win">YOU LOSE !!!</h3>
            <p>Chosen Word : </p>
            
            <button class="newgame"><i class="fa-solid fa-rotate-right"></i>New Game</button>
            <p id="result-text"></p>
        </div>
    </div>
   

    
    
    
    <!--Script-->    
    <script src="hangman.js"></script>
    </body>
</html>
