<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp-Hangman</title>
        <link rel="stylesheet" href="login.css">
    </head>
<body>
    <h1 class="head">HANGMAN GAME - SignUp</h1>
    <div class="signUpBox">
        <form class="signUpForm">
            <label><i class="fa-solid fa-pen-nib"></i> First Name : </label><br><br>
            <input type="text" value placeholder =" First Name"><br><br>
            <label><i class="fa-solid fa-pen-nib"></i> Last Name : </label><br><br>
            <input type="text" value placeholder=" Last Name"><br><br>
            <label><i class="fa-solid fa-user"></i> UserName : </label><br><br>
            <input type="text" value placeholder=" Username"><br><br>
            <label><i class="fa-solid fa-envelope"></i> Email : </label><br><br>
            <input type="text" value placeholder=" Email"><br><br>
            <label><i class="fa-solid fa-lock"> </i> Password : </label><br><br>
            <input type="password" value placeholder=" Password"><br><br>
            <button type="submit" class="submitButton"> Submit</button><br>
            <a href="login.html" target="_blank">Already have an account ?</a>
        </form>
    </div><br>

    <script src="https://kit.fontawesome.com/1fa3530753.js" crossorigin="anonymous"></script>
                            
</body>

</html>
